syntax = "proto3";

package grpc;

option java_package = "com.grpc.empuje_comunitario.proto";
option java_multiple_files = true;
option java_outer_classname = "InformationProto";
option go_package = "com.grpc.proto"; // Keep if you need Go compatibility

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service InformationService {
  rpc SubmitInformation (Information) returns (SubmitResponse) {}
  // You can add more service methods here
}

message Information {
  string name = 1;
  google.protobuf.Timestamp timestamp = 2;
  string description = 3;
}

message SubmitResponse {
  bool success = 1;
  string message = 2;
  string id = 3; // Optional: ID of the created resource
}