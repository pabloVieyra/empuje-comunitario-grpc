spring.application.name=empuje-comunitario

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/empuje
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port (optional)
server.port=8080

# Netty gRPC server 
spring.grpc.server.port=9090
spring.grpc.server.reflection.enabled=true
spring.grpc.server.health-service.enabled=true

# Email Configuration for Mailhog
spring.mail.host=localhost
spring.mail.port=1025

spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=false
